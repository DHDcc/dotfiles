#----------- Ecosystem -------------# 
ecosystem { 
  no_update_news = true
  no_donation_nag = true
}
#-------------- End ----------------#

#-------- Keybordn/Mouse --------#
input {
  kb_layout = us
  kb_variant =
  kb_model =
  kb_options = caps:swapescape
  kb_rules =

  follow_mouse = 1
  sensitivity = 0 
}

cursor {
  hide_on_key_press = true
  sync_gsettings_theme = true
  no_hardware_cursors = true
}
#---------------------- End -------------------------#


#----------------- Look And Feel ----------------------#
general {
  gaps_in = 7
  gaps_out = 12
  border_size = 4
  col.active_border = $blue
  col.inactive_border = rgba(595959aa)
  layout = dwindle
  allow_tearing = true # This just allows the `immediate` window rule to work
}

decoration {
  rounding = 3
  rounding_power = 6

  blur {
    enabled = true
    size = 5
    passes = 1
    new_optimizations = true
  }
    
  shadow {
    enabled = true
    range = 5
    render_power = 4
    color  = rgba(1a1a1aee)
  }
}

animations {
  enabled = true

  bezier = myBezier, 0.05, 0.9, 0.1, 1.05
  bezier = md3_decel, 0.05, 0.7, 0.1, 1

  animation = windows, 1, 5, myBezier, slide
  animation = windowsOut, 1, 7, myBezier, slide
  animation = border, 1, 10, default
  animation = borderangle, 1, 8, default
  animation = fade, 1, 7, default
  animation = workspaces, 1, 5, md3_decel, slidefade 15%
}

dwindle {
  smart_split = false
  smart_resizing = false
  preserve_split = true
}

xwayland {
  enabled = true
  force_zero_scaling = true
  use_nearest_neighbor = true
}

misc {
  disable_hyprland_logo = true
  disable_splash_rendering = true
  disable_hyprland_qtutils_check = true
  animate_manual_resizes = true
  animate_mouse_windowdragging = true
  focus_on_activate = true
  allow_session_lock_restore = true
  enable_swallow = true
  vfr = true
  swallow_regex = ^(kitty)$
  swallow_exception_regex = ^(imv)$
}
#---------------------------------- End -------------------------------------------#


#-------- WindowRules --------#
windowrulev2 = float, class:.*pavucontrol
windowrulev2 = animation popin 60%, class:.*pavucontrol
windowrulev2 = move 539 293, class:.*pavucontrol
windowrulev2 = size 1530 843, class:.*pavucontrol
windowrule = float, mpv
windowrule = float, waypaper
windowrule = fullscreen, mpv
windowrulev2 = float, class:.*lact.*	
windowrule = float, imv
windowrulev2 = float, class:.*qbittorrent.*
windowrule = float, localsend
windowrule = size 1157 748, localsend
windowrule = animation popin 60%, ^(nm-applet)$
windowrule = animation popin 60%, ^(nm-connection-editor)$
windowrule = float, engrampa
windowrulev2 = float, center, title: ^(About Mozilla Firefox)$
windowrulev2 = float, center, initialTitle: ^(Steam Settings)$

# Dialogs
windowrulev2 = float, center, title:^(blob:)(.*)$
windowrulev2 = float, center, title:^(Open File)(.*)$
windowrulev2 = float, center, title:^(Select a File)(.*)$
windowrulev2 = float, center, title:^(Choose wallpaper)(.*)$
windowrulev2 = float, center, title:^(Open Folder)(.*)$
windowrulev2 = float, center, title:^(Save As)(.*)$
windowrulev2 = float, center, title:^(Library)(.*)$
windowrulev2 = float, center, title:^(Confirm to replace files)(.*)$
windowrulev2 = float, center, title:^(File Operation Progress)(.*)$
windowrulev2 = float, center, class:(xdg-desktop-portal-gtk)
windowrulev2 = float, center, class:(gcr-prompter)

windowrulev2 = suppressevent maximize, class:.* 
windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
windowrulev2 = float,class:^(qt.ct)
windowrulev2 = float,class:^(nm-applet)$
windowrulev2 = float,class:^(nm-connection-editor)$
windowrulev2 = idleinhibit fullscreen,class:^(.*)$
windowrulev2 = noblur, title:^()$, class:^()$ # remove blur on Electron/Chromium applications menus 

# Picture-in-Picture
windowrulev2 = keepaspectratio, title:^(Picture(-| )in(-| )[Pp]icture)$
windowrulev2 = move 73% 72%,title:^(Picture(-| )in(-| )[Pp]icture)$ 
windowrulev2 = size 25%, title:^(Picture(-| )in(-| )[Pp]icture)$
windowrulev2 = float, title:^(Picture(-| )in(-| )[Pp]icture)$
windowrulev2 = pin, title:^(Picture(-| )in(-| )[Pp]icture)$

# Games
windowrulev2 = fullscreen, class:^(celeste.*|steam_app|ghostoftsushima.*|eldenring.*)$

# Tearing
windowrule = immediate,.*\.exe
windowrulev2 = immediate,class:(steam_app)
#-------------------- End ------------------------------#


#---------------------- Keybinds ------------------#
bind = $mainMod, backspace, exec, $terminal
bind = $mainMod, Q, killactive
bind = $mainMod_Shift, K, forcekillactive
bind = Alt_Shift, L, exec, $HOME/.scripts/lockscreen.sh 
bindl = Alt_Shift, S, exec, $HOME/.scripts/suspend.sh
bindl = Alt_Shift, O, exec, loginctl terminate-user ""
bindl = Alt_Shift, R, exec, systemctl reboot
bindl = Alt_Shift, ESCAPE, exec, systemctl poweroff
bind = $mainMod, HOME, exec, $screenshot
bind = $mainMod_Shift, HOME, exec, $fullscreenshot
bind = Alt, R, exec, pidof gpu-screen-recorder-gtk || uwsm app -- gpu-screen-recorder-gtk
bind = $mainMod_Shift, B, exec, $reloadwaybar
bind = Ctrl, M, fullscreen
bind = $mainMod, B, exec, uwsm app -- firefox
bind = $mainMod, F, togglefloating,
bind = $mainMod, space, exec, $menu
bind = $mainMod, J, togglesplit, # dwindle

# Volume and Media Control
bind = Ctrl Alt, M, exec, wpctl set-mute @DEFAULT_SOURCE@ toggle
bind = , xf86audioplay, exec, playerctl play-pause
#binde = , xf86audioraisevolume, exec, wpctl set-volume -l 1.0 @DEFAULT_AUDIO_SINK@ 5%+
#binde = , xf86audiolowervolume, exec, wpctl set-volume -l 1.0 @DEFAULT_AUDIO_SINK@ 5%-
bind = , xf86audiomute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Moving windows
bind = $mainMod_Shift, left, swapwindow, l
bind = $mainMod_Shift, right, swapwindow, r
bind = $mainMod_Shift, up, swapwindow, u
bind = $mainMod_Shift, down, swapwindow, d

# Window resizing                           X  Y
binde = $mainMod Ctrl, left,  resizeactive, -40 0
binde = $mainMod Ctrl, right, resizeactive,  40 0
binde = $mainMod Ctrl, up,    resizeactive,  0 -40
binde = $mainMod Ctrl, down,  resizeactive,  0 40

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod Shift, 1, movetoworkspace, 1
bind = $mainMod Shift, 2, movetoworkspace, 2
bind = $mainMod Shift, 3, movetoworkspace, 3
bind = $mainMod Shift, 4, movetoworkspace, 4
bind = $mainMod Shift, 5, movetoworkspace, 5
bind = $mainMod Shift, 6, movetoworkspace, 6
bind = $mainMod Shift, 7, movetoworkspace, 7
bind = $mainMod Shift, 8, movetoworkspace, 8
bind = $mainMod Shift, 9, movetoworkspace, 9
bind = $mainMod Shift, 0, movetoworkspace, 10

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
#------------------- End --------------------------------#
